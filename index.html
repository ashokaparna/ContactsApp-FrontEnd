<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!--Title of the app-->
    <title>Contacts App</title>
</head>
<body>
<!--Container div for the whole page-->
    <div class = "container">
        <!--Add contact holder for heading section-->
        <div class = "addcontact-holder">
            <h1 class = "heading">Contacts</h1>
            <!--Add contact button-->
            <button class="add-contact" title="Add a contact"/>
        </div>
        <br />
        <!--Contact view div to display add contact fields-->
        <div class="contact-form">
            <span class="warning-span"></span>
            <div class = "firstname-div">
                <font size="5">First Name:</font>
                <input class="firstname" type="text">
            </div>
            <br>
            <div class = "lastname-div">
                <font size="5">Last Name:</font>
                <input class="lastname" type="text">
            </div>
            <br>
            <div class = "contactnum-div">
                <font size="5">Phone Number:</font>
                <input class="phone-number" type="number">
            </div>
            <br>
            <div class = "email-div">
                <font size="5">Email:</font>
                <input class="email" type="text">
            </div>
            <br />
            <div class = "submit-button-div">
                <button class="submit-button"> Submit </button>
            </div>
            <br><br>
        </div>
        <!--list of contacts in the directory-->
        <div class="contact-list">
        </div>
        <div class="contact-details">
        </div>
    </div>
</body>
</html>
