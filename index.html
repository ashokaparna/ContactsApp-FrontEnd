<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contacts App</title>
</head>
<body>
    <div class = "container">
        <div class = "addcontact-holder">
            <h1 class = "heading">Contacts</h1>
            <button class="add-contact"/>
        </div>
        <br />
        <form class="contact-form">
            <div class = "firstname-div">
                First Name:
                <br />
                <input class="firstname" type="text">
            </div>
            <div class = "lastname-div">
                Last Name:
                <br />
                <input class="lastname" type="text">
            </div>
            <div class = "contactnum-div">
                Phone Number:
                <br />
                <input class="phone-number" type="number">
            </div>
            <div class = "email-div">
                Email:
                <br />
                <input class="email" type="text">
            </div>
            <br />
            <div class = "submit-button-div">
                <button class="submit-button"> Submit </button>
            </div>
        </form>
        <!--list of contacts in the directory-->
        <div class="contact-list">
        </div>
        <div class="contact-details">
        </div>
    </div>
</body>
</html>
